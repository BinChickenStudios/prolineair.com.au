    <main>
        <section class="contact-section" id="contact-section">
            <div class="section-container">
                <div class="heading-container">
                    <h2 class="heading-element">Contact Us</h2>
                </div>
                <form class="grid-container">
                    <div class="input-container">
                        <label class="input-label" for="first-name">First Name:</label>
                        <input class="input-element" id="first-name" type="text" name="first-name" placeholder="First Name"
                            required>
                    </div>
                    <div class="input-container">
                        <label class="input-label" for="last-name">Last Name:</label>
                        <input class="input-element" id="last-name" type="text" name="last-name" placeholder="Last Name"
                            required>
                    </div>
                    <div class="input-container">
                        <label class="input-label" for="email">Email:</label>
                        <input class="input-element" id="email" type="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="input-container">
                        <label class="input-label" for="phone">Phone Number:</label>
                        <input class="input-element" id="phone" type="tel" name="phone" placeholder="Phone Number">
                    </div>
                    <div class="input-container span-max">
                        <label class="input-label" for="subject">Subject:</label>
                        <input class="input-element" id="subject" type="text" name="subject" placeholder="Subject" required>
                    </div>
                    <div id="input-message" class="input-container span-max">
                        <label class="input-label" for="message">Message:</label>
                        <textarea class="input-element auto-resize" id="message" name="message" placeholder="Your message..."></textarea>
                    </div>
                    <div class="button-container span-max">
                        <button class="button-element" type="submit">Submit</button>
                    </div>
                </form>
        </section>
        </div>
